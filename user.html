<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./lib/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./lib/chartjs/Chart.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav fixed-top">
      <div class="d-flex w-100">
        <div><a class="navbar-brand" href="#">DevInventory</a></div>
        <div>
          <button class="btn-menu-toggler sideMenuToggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="ml-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <div class="d-block p-2 text-white">
                <i class="fas fa-user-circle"></i> Admin

            </li>
          </ul>
        </div>
      </div>
    </nav>

        <div class="sidemenu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-tachometer-alt nav-icon"></i
                ><span class="text">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="user.html">
                <i class="fas fa-users-cog nav-icon"></i
                ><span class="text">User</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="category.html">
                <i class="fas fa-list nav-icon"></i
                ><span class="text">Category</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">
                <i class="fas fa-archive nav-icon"></i
                ><span class="text">Product</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pos.html">
                <i class="fas fa-shopping-basket nav-icon"></i
                ><span class="text">Point of Sale</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sale.html">
                <i class="fas fa-funnel-dollar nav-icon"></i

              </a>
            </li>
            <li class="nav-item">

                <i class="fas fa-sign-out-alt nav-icon"></i
                ><span class="text">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <main>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="index.html">Dashboard</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">User</li>
            </ol>
          </nav>
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <table class="table table-bordered bg-white">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col" style="width: 8.33%">Edit</th>
                      <th scope="col" style="width: 8.33%">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>
                        <button class="btn btn-sm btn-warning">Edit</button>
                      </td>
                      <td>
                        <button class="btn btn-sm btn-danger">Delete</button>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>
                        <button class="btn btn-sm btn-warning">Edit</button>
                      </td>
                      <td>
                        <button class="btn btn-sm btn-danger">Delete</button>

                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Larry</td>
                      <td>the Bird</td>

                      </td>
                      <td>
                        <button class="btn btn-sm btn-danger">Delete</button>
                      </td>
                    </tr>

            <div class="row">
              <div class="col-lg-12">

                    <li class="page-item disabled">
                      <a
                        class="page-link"
                        href="#"
                        tabindex="-1"
                        aria-disabled="true"
                        >Previous</a
                      >
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>

    <script src="./lib/popper.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/jquery.slimscroll.min.js"></script>
